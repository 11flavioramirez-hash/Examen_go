body{

/* HEADER */
header{
    background:linear-gradient(90deg,#ff00cc,#6a00ff);
    text-align:center;

}

header h1{
    font-family:'Monoton', cursive;

header button{

    font-size:16px;
}

/* HERO */
.hero{
    height:80vh;
    background:url("https://images.unsplash.com/photo-1516450360452-9312f5e86fc7") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
}

.hero h2{
    background:rgba(0,0,0,0.7);
    padding:30px;
    font-size:34px;
    text-align:center;
    border-radius:15px;
    text-shadow:0 0 10px #ff00cc;
}

/* SECCIONES */
section{
    padding:70px 20px;
    text-align:center;
}

section h2{
    font-size:40px;
    color:#ff00cc;
    margin-bottom:40px;
    text-shadow:0 0 15px #ff00cc;
}

/* CARDS */
.cards{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
}

.card{
    background:#111;
    width:240px;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 0 25px #ff00cc;
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
}

.card img{
    width:100%;
    height:160px;
    object-fit:cover;
}

.card p{
    padding:18px;
    font-size:18px;
}

/* FOOTER */
footer{
    background:#111;
    padding:30px;
    text-align:center;
    font-size:14px;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
}

.modal-content{
    background:#111;
    width:380px;
    margin:7% auto;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 30px #ff00cc;
}

.modal-content h3{
    font-size:28px;
    margin-bottom:15px;
}

.modal-content input{
    width:95%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:8px;
}

.modal-content button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:#ff00cc;
    border:none;
    cursor:pointer;
    font-size:16px;
}

.google{
    background:#fff;
    color:#000;
}

.close{
    float:right;
    cursor:pointer;
    font-size:22px;

</style>
